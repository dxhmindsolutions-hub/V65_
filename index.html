<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Despensa</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background:#f2f2f7
}

/* ===== HEADER ===== */
header{
  background:#fff;
  padding:12px;
  border-bottom:1px solid #ddd
}
.top{
  display:flex;
  align-items:center;
  gap:10px
}
.menu{
  font-size:28px;
  cursor:pointer;
  position: relative;
  top: -5px; /* sube el icono para alinearlo con "Despensa" */
}
.addMain{
  margin-left:auto;
  font-size:16px;
  cursor:pointer;
  font-weight:600
}
h1{
  margin:0 0 10px 0; /* espacio debajo de "Despensa" */
  font-size:20px;
}
.search input{
  width:100%;
  padding:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#e5e5ea
}

/* ===== DRAWER ===== */
#drawer {
  position: fixed;
  top: 0; bottom: 0; left: 0;
  width: 260px;
  background: #fff;
  transform: translateX(-100%);
  transition: .3s;
  padding: 16px;
  z-index: 20;
}

#drawer.open {
  transform: translateX(0);
}

#drawer button {
  width: 100%;
  padding: 13px;
  margin-bottom: 10px;
  border: 1px solid #000;
  border-radius: 12px;
  background: #fff;
  font-weight: 600;
  font-size: 14px;
  text-align: left;
}

/* Bot√≥n activo en el drawer */
#drawer button.active {
  background: #000; /* fondo negro */
  color: #fff;      /* texto blanco */
}

/* Opcional: efecto al pasar el mouse */
#drawer button:hover {
  background: #333;
  color: #fff;
}
/* ===== BOT√ìN A√ëADIR ART√çCULO ===== */
#addItemBtn{
  display:none;
  margin:12px;
  width:calc(100% - 24px);
  padding:12px;
  border:none;
  border-radius:12px;
  background:#43a047;
  color:#fff;
  font-weight:600;
  font-size:16px
}

/* ===== LISTA ===== */
main{
  padding:12px;
  padding-bottom:260px
}
.item{
  background:#fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px
}
.item small{
  display:block;
  color:#666;
  font-size:12px
}
.item > div{
  display:flex
}
.item button{
  width:36px;
  height:36px;
  border:none;
  border-radius:10px;
  font-size:18px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center
}
.add{
  background:#000;
  color:#fff
}
.del{
  background:#ff3b30;
  color:#fff
}

/* ===== TICKET ===== */
#ticket-panel {
  position: fixed;
  bottom: 20px;
  left: 12px;
  right: 12px;
  background: #fff;
  border-radius: 14px;
  padding: 16px 12px 24px 12px; /* m√°s espacio arriba y abajo */
}

#ticket-panel strong {
  display: block;
  margin-bottom: 12px; /* separa el t√≠tulo de la lista */
  font-size: 18px;      /* opcional: hacer el t√≠tulo un poco m√°s grande */
}

#ticket-panel ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#ticket-panel li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px; /* un poco m√°s de espacio entre art√≠culos */

}
.ticket-actions{
  display:flex;
  gap:8px;
  margin-top:8px
}
.ticket-actions button{
  flex:1;
  border:none;
  border-radius:10px;
  padding:12px;
  font-weight:600
}

/* ===== MODALES ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30
}
.modal .box{
  background:#fff;
  border-radius:16px;
  padding:20px;
  width:90%;
  max-width:360px
  }
  /* Inputs y select del modal "Nuevo art√≠culo" */
.modal input,
.modal select{
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 16px;   /* üîë evita el zoom */
  border-radius: 10px;
  border: 1px solid #ccc;

}
.modal h3{
  font-size: 16px; /* t√≠tulo del art√≠culo */
  margin:0 0 12px;
  text-align:center
}
.modal p{
  font-size: 16px; /* etiquetas "Cantidad" y "Unidad" */
  margin:14px 0 6px;
  font-weight:600
}
.btns.qty{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px
}
.btns.unit{
  display:flex;
  gap:8px
}
.btns button{
  font-size: 16px; /* n√∫meros y unidades dentro del modal */
  padding:10px 0;
  border:1px solid #000;
  border-radius:12px;
  background:#fff;
  font-weight:600
}
.btns button.active{
  background:#000;
  color:#fff
}
.modal .box > div:last-child{
  display:flex;
  gap:8px;
  margin-top:16px
}
.modal #add,
.modal #save,
.modal #send{
  background:#43a047;
  color:#fff
}
.modal #cancel{
  background:#ff3b30;
  color:#fff
}
.modal button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:600
}

/* ===== TICKET IMPRESI√ìN ===== */
#print-ticket{
  display:none;
  font-family:monospace
}
@media print{
  body *{display:none!important}
  #print-ticket,
  #print-ticket *{display:block!important}
  #print-ticket{
    width:80mm;
    font-size:18px
  }
  .ticket-line{
    display:flex;
    justify-content:space-between
  }
  .gracias{
    text-align:center;
    margin-top:20px
  }
}

/* ===== NORMALIZAR BOTONES (Safari iOS) ===== */
button{
  appearance:none;
  -webkit-appearance:none;
  background-color:#fff;
  color:#000;
}
</style>
</head>

<body>

<div id="drawer"></div>

<header>
  <div class="top">
    <div class="menu" onclick="toggleDrawer()">‚â°</div>
    <h1>Despensa</h1>
    <div class="addMain" id="editBtn" onclick="toggleEditMode()">‚úèÔ∏è Editar</div>
  </div>
  <div class="search">
    <input id="search" placeholder="Buscar..." oninput="render()">
  </div>
</header>

<button id="addItemBtn" onclick="showAddItem()">‚ûï A√±adir art√≠culo</button>

<main id="list"></main>

<div id="ticket-panel">
  <strong>üßæ Ticket</strong>
  <ul id="ticketList"></ul>
  <div class="ticket-actions">
    <button onclick="printTicket()">üñ®Ô∏è Imprimir</button>
    <button onclick="sendWhatsApp()">üì≤ WhatsApp</button>
    <button onclick="askResetTicket()">üîÑ Nuevo</button>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="box">
    <p id="confirmText"></p>
    <div>
      <button id="add" onclick="confirmDelete()">Aceptar</button>
      <button id="cancel" onclick="closeConfirm()">Cancelar</button>
    </div>
  </div>
</div>

<div id="print-ticket">
  <h2>üßæ PEDIDO</h2>
  <p>Fecha: <span id="ticket-fecha"></span></p>
  <hr>
  <div id="ticket-items"></div>
  <hr>
  <p>Total productos: <span id="ticket-total"></span></p>
  <p class="gracias">Gracias por su pedido</p>
</div>

<script src="app.js"></script>
</body>
</html>
